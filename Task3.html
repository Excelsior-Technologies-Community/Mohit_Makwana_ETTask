<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .container{
      width: 400px;
      height: 200px;
      background-color: rgba(255, 187, 187, 0.5);
      position: relative;
      margin: 20px auto;
    }
    .moving-box{
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 0;
    }
   
</style>
</head>
<body>
    <div class="container text-center">
        <div class="container-box">
            <div class="moving-box" id="smallBox">
            </div>
        </div>
        
    </div>
    <input type="range" class="form-range" id="rangeSlider" min="0" max="350" step="1" >
    <script>
        document.getElementById("rangeSlider").addEventListener("input", function(){
            let smallBox = document.getElementById("smallBox");
            smallBox.style.left = this.value + 'px'
                });
    </script>
</body>
</html>
